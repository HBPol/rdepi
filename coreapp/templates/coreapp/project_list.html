{% extends 'coreapp/base_generic.html' %}
{% block content %}
	<h1>{{ page_title }}</h1>
	<hr>
	<table>
		<thead>
			<th>Project</th>
			<th>Project code</th>
			<th>Project leader</th>
			<th>Actions</th>
		</thead>
		{% for project in projects %}
		<tr>
			<td>{{ project.name }}</td>
			<td>{{ project.prefix }}</td>
			<td>{{ project.leader }}</td>
			<td>
				<a href="{% url 'project-detail' project.id %}">Details</a> | 
				<a href="{% url 'project-edit' project.id %}">Edit</a> |
				<!-- TODO: the index view may not be necessary, just redirect to one of the docs list (e.g. study plan list)...  -->
				<!-- <a href="{% url 'project-index' project.id %}">Go to project index</a> -->
				<a href="{% url 'project-studyplan-list' project.id %}">Go to project index</a>
				
			</td>
		</tr>
		{% endfor %}
	</table>
	<br>
	<a href="{% url 'project-create' %}">Add new</a>
{% endblock %}
